<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    Upload the text you want to run the spell checker against
    <form id="myForm" enctype="multipart/form-data" method="POST">
        <textarea name='text'cols="80" rows="15" ></textarea>
        <button>Submit </button>
    </form>
    <script>
        $("#myForm").submit(function (event) {

            var formData = new FormData(this);
            //formData.append("uploadFiles", $('[name="file"]')[0].files[0]);
            event.stopPropagation();
            event.preventDefault();
            $.ajax({
                url: '/spellcheck',
                data: formData,
                processData: false,
                contentType: false,
                type: 'POST',
                success: function (data) {
                    display_txt = data.replace(/\n/g, "<br />");
                    var newtag = "<p id='misspelled'>Misspelled Words are: <br/> "+ display_txt +" </p>";
                    $("body").append(newtag);
                    //alert(data);
                    //loadFiles()
                }
            });
            return false;
        });
    </script>
</body>
