<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    Upload the text you want to run the spell checker against
    <form id="myForm" enctype="multipart/form-data" method="POST">
        <textarea name='text' cols="80" rows="15" id ='inputtext'></textarea>
        <input type="submit" value="Submit"/>
    </form>
    <div id="result">
        <p> Misspelled words are:</p>
        {{misspelled}}
    </div>
    <br />
    <button id='logout'>Logout</button>
    <script src="/static/js/spell.js">
    </script>
</body>
