<head>
    <meta http-equiv="Content-Security-Policy"
        content=" img-src 'self';
        script-src 'self' https://code.jquery.com https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js; style-src 'self'">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    Enter the User ID
    <form id="myForm" enctype="multipart/form-data" method="POST">
        <input type='text' id="userid" name='userid' />
        <input type="submit" value="Submit" />
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </form>
    <div id="result">

        {%for item in result%}
        <table border='1'>
            <tr>
                <th id="login{{item[0]}}">Login#</th>
                <th id="login{{item[0]}}_time">Login Time</th>
                <th id="logout{{item[0]}}_time">Logout Time</th>
            </tr>
            <tr>
                <td headers="login{{item[0]}}">{{item[0]}}</td>
                <td headers="login{{item[0]}}_time">{{item[1]}}</td>
                <td headers="logout{{item[0]}}_time">{{item[2]}}</td>
            </tr>
        </table>
        {% endfor %}
    </div>
    <br />

</body>
